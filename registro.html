<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="registro.js"></script>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Registro</h1>
    <form action="#" method="post">
        <label>Usuario</label>
        <input type="text" name="usuario"><br>
        <label>Nombre</label>
        <input type="text" name="nombre" id="nombre" onfocusout="compruebaNombre()"><span id="errorNombre" class="error"></span><br>
        <label>Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" onfocusout="compruebaApellidos()"><span id="errorApellidos" class="error"></span><br>
        <label>Correo</label>
        <input type="email" name="correo" id="correo" onfocusout="compruebaCorreo()"><br>
        <label>DNI</label>
        <input type="text" name="dni" id="dni" onfocusout="compruebaDni()"><span id="errorDni" class="error"></span><br>
        <label>Tarjeta</label>
        <input type="text" name="tarjeta" id="tarjeta" onfocusout="compruebaTarjeta()"><span id="errorTarjeta" class="error"></span><br>
        <label>Contraseña</label>
        <input type="password" name="clave" id="clave" onfocusout="compruebaClave()"><span id="errorClave" class="error"></span><br>
        <label>Confirmar contraseña</label>
        <input type="password" name="clavec" id="claveC" onfocusout="compruebaClaveC()"><span id="errorClaveC" class="error"></span><br>
        <input type="submit" value="Enviar" id="boton" disabled>
    </form>
</body>
</html>
