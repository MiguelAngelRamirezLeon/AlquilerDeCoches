<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <script src="registro.js"></script>
    <style>
        .error{
            color: red;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h1 align="center">Registro</h1>
    <div class="container-fluid">
        <div align="center" class="bg-light border border-secondary rounded m-5 p-3" >
            <form action="alta.php" method="post">
                <input type="text" name="usuario" placeholder="Usuario"><br><br>
                <input type="text" name="nombre" id="nombre" onfocusout="compruebaNombre()" placeholder="Nombre" size="20px"><br><span id="errorNombre" class="error"></span><br>
                <input type="text" name="apellidos" id="apellidos" onfocusout="compruebaApellidos()" placeholder="Apellidos" size="20px"><br><span id="errorApellidos" class="error"></span><br>
                <input type="email" name="correo" id="correo" onfocusout="compruebaCorreo()" placeholder="E-Mail"><br><br>
                <input type="text" name="dni" id="dni" onfocusout="compruebaDni()" placeholder="DNI"><br><span id="errorDni" class="error"></span><br>
                <input type="number" name="tarjeta" id="tarjeta" onfocusout="compruebaTarjeta()" placeholder="Nº Tarjeta"><br><span id="errorTarjeta" class="error"></span><br>
                <input type="password" name="clave" id="clave" onfocusout="compruebaClave()" placeholder="Contraseña"><br><span id="errorClave" class="error"></span><br>
                <input type="password" name="clavec" id="claveC" onfocusout="compruebaClaveC()" placeholder="Confirmar Contraseña"><br><span id="errorClaveC" class="error"></span><br>
                <input type="submit" value="Enviar" id="boton" disabled class="btn-primary text-white"><br>
            </form>
            </div>
    </div>
    
</body>
</html>
